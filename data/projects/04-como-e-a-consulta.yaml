description: Primeiramente, é feito um diagnóstico de acordo com os conhecimentos da Medicina Tradicional Chinesa, através de uma avaliação, exame do pulso e da língua. Após, são selecionados os pontos de acordo com o diagnóstico. São utilizadas agulhas descartáveis, sendo retiradas após quinze, vinte ou trinta minutos. Depende-se muito do diagnóstico. Se necessário, também são colocadas agulhas na parte das costas. Durante o período em que as agulhas estão inseridas, o terapeuta pode também associar outras técnicas, como moxabustão, ventosaterapia, auriculoterapia. As sessões posteriores podem ser iguais ou ter os pontos modificados, de acordo com a evolução de cada caso em particular.
