description: "Por existir algumas contra indicações, **a acupuntura deve ser feita por um profissional habilitado**. Nos casos de **emergências médicas** o paciente deve ser direcionado imediatamente para um **centro de emergência médica**. Acupuntura **não pode ser utilizada** como forma de substituição de **intervenção cirúrgica** necessária (ex. para o tratamento de apendicite). Acupuntura **não deve ser utilizada** para o tratamento de **tumores malignos**. Em particular, a inserção de agulha no local do tumor deve ser proibida. No entanto, a acupuntura pode ser usado como uma medida complementar, em combinação com outros tratamentos, para o alívio da dor ou de outros sintomas, para aliviar os efeitos secundários da quimioterapia e radioterapia e, assim, para melhorar a qualidade de vida. A acupuntura deve ser feita com muita cautela em pacientes com distúrbios hemorrágicos e da coagulação, como diabéticos por exemplo."
