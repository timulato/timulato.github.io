description: "A acupuntura pode ser aplicada durante a gravidez, mas os pontos de punção na parte inferior do abdômen e na região lombossacral são contra-indicados durante o primeiro trimestre. Depois do terceiro mês, os pontos na parte superior do abdômen e na região lombar também devem ser evitados. Existem também alguns pontos situados nas mãos, pés e pernas que devem ser evitados. Portanto, é extremamente recomendado que se procure um profissional habilitado."
