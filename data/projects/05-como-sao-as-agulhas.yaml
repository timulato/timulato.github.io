description: As agulhas de acupuntura são classificadas conforme a largura e o comprimento da lâmina. O calibre das agulhas é indicado em milímetros. O normal é dividir as agulhas em finas, médias e grossas dependendo do local onde serão inseridas. (1) Finas até 0,20 mm geralmente usadas na face e nas extremidades; (2) médias em torno de 0,25 mm para inserção nos punhos, mãos, pés e tornozelos (3) grossas de 0,30 mm ou mais para inserção profunda em músculos, da perna, coxa, abdome, costas etc.
