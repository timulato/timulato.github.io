description: Os pontos de acupuntura são locais específicos do corpo com muitas terminações nervosas por onde circulam a energia. Essa energia pode estar insuficiente, em excesso ou estagnada provocando disfunções como dores e doenças. Ao estimular esses pontos com as agulhas a energia volta a circular livremente pelo corpo. Após uma avaliação, o acupunturista determinar o tipo de tratamento e os pontos utilizados e quantas sessões serão necessárias para que o problema de saúde seja resolvido.
