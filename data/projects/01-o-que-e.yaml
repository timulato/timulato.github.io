description: O nome acupuntura vem do latim acus que significa agulha e punctura - punção ou puntura. É uma das técnicas assim como a moxabustão, ventosaterapia, fitoterapia, Gua Sha, auriculoterapia que envolvem a Medicina Tradicional Chinesa. O tratamento com acupuntura consiste em um diagnóstico baseado em análises da Medicina Tradicional Chinesa. De acordo com os sinais que o paciente apresenta, são selecionados pontos no corpo chamados de acupontos e as agulhas são introduzidas. Podem ser utilizados os dedos, moeda, laser ou pedra de jade.
